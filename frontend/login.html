<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Community To-Do - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #000000; /* Siyah arka plan */
      color: #ffffff;
      font-family: 'Arial', sans-serif;
    }

    .login-section {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
    }

    .login-form {
      background-color: #121212; /* Koyu gri form arka planı */
      border-radius: 8px;
      padding: 2rem;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.6);
      width: 100%;
      max-width: 400px;
    }

    .form-control {
      background-color: #1f1f1f; /* Koyu input alanı */
      border: 1px solid #333333;
      color: #ffffff;
    }

    .form-control::placeholder {
      color: #b0bec5; /* Placeholder için açık gri */
    }

    .form-control:focus {
      background-color: #2a2a2a;
      color: #ffffff;
      border-color: #1e88e5;
      box-shadow: none;
    }

    .btn-primary {
      background-color: #1e88e5;
      border: none;
      width: 100%;
      font-size: 1.2rem;
      padding: 0.75rem;
    }

    .btn-primary:hover {
      background-color: #1565c0;
    }

    .login-header {
      font-size: 2rem;
      margin-bottom: 1.5rem;
      color: #e3e3e3;
    }

    .text-muted {
      color: #cfd8dc !important;
    }

    a.text-primary {
      color: #64b5f6 !important; /* Açık mavi bağlantı */
    }

    a.text-primary:hover {
      color: #42a5f5 !important;
    }
  </style>
</head>


<body>
  <!-- Login Section -->
  <div class="container login-section mt-5">
      <h1 class="login-header text-center mb-4">Log In to Your Account</h1>
      <form id="loginForm" class="login-form">
          <div id="errorMessage" class="alert alert-danger mt-3" style="display: none;"></div>
          <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
          </div>
          <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">Log In</button>
      </form>
      <p class="text-muted text-center mt-4">
          Don't have an account? <a href="signup.html" class="text-primary">Sign Up</a>
      </p>
      <p class="text-muted text-center">
          Forgot your password? <a href="password-reset-request.html" class="text-primary">Reset Password</a>
      </p>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="scripts/login.js"></script>
</body>

  
  
</html>
